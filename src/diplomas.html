          <script>
            let diplomas = [
              { src: 'img/292508638-c6817786-e7f5-4c66-865c-4ff53d2b68d0.jpg' },
              { src: 'img/292509419-b3b2f2ca-7e3d-45da-a7d8-28d381a7b596.jpg' },
              { src: 'img/292509223-9bc4c520-15af-4a64-afd8-c44ed762d3fb.jpg' },
              { src: 'img/292515115-61dc9e18-17ac-4c3b-80cc-2faf58096518.jpg' },
              { src: 'img/292517382-937b3ae3-7614-4a89-aebb-781684a9c6a3.jpg' },
              { src: 'img/292534544-a0563e38-efed-4e30-9e71-c609e1ce9a2e.jpg' },
              { src: 'img/UC-8bea0291-9f04-43b6-82c3-45b0a2416063.jpg' },
              { src: 'img/UC-26aa22dd-a74c-4dfd-8fa9-7a0534c9c776.jpg' }

              // Add more diploma objects as needed
            ];
          
            let row = document.querySelector('.row');
          
            diplomas.forEach(diploma => {
              let col = document.createElement('div');
              col.className = 'col-sm-6 col-md-4 col-lg-3 mb-4';
          
              let img = document.createElement('img');
              img.src = diploma.src;
              img.className = 'img-fluid diploma-img';
              img.dataset.toggle = 'modal';
              img.dataset.target = '#diplomaModal';
              img.dataset.src = diploma.src;
          
              col.appendChild(img);
              row.appendChild(col);
            });
          
            $(document).ready(function() {
              $('.diploma-img').on('click', function() {
                var src = $(this).data('src');
                $('#diplomaModal img').attr('src', src);
              });
            });
          </script>
